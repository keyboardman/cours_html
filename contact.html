<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon restaurant</title>
    <meta name="description" content="Un texte décrivant notre restaurant">
</head>
<body>
    <header>
        <h1>Le restaurant fisco</h1>
        <nav>
            <a href="index.html" title="Accueil">Accueil</a>
            <a href="menu.html" title="Voir le menu">Menu</a>
            <a href="contact.html" title="Nous contacter">Contact</a>
        </nav>
        <img src="./img/restaurant.jpg" alt="" width="1260" height="366">
    </header>
    <section>
        <h2>Où nous trouver</h2>
        <p>
            1 rue de démonstration
            00000 Ville
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2596.822193650714!2d2.7919213767693907!3d49.39335536291046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e7d5cbcf6d6bb3%3A0xc71f06a6f08d8905!2sMemphis%20-%20Restaurant%20Diner!5e0!3m2!1sfr!2sfr!4v1729957959121!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Nous envoyer un email</h2>
        <form action="contact.html">
            <div>
                <label for="email">Votre email</label>
                <input type="email" required id="email" name="email">
            </div>
            <div>
                <label for="prenom">Votre prénom</label>
                <input type="text" required id="prenom" name="prenom">
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit">Envoyer votre email</button>
        </form>
    </section>
</body>
</html>
